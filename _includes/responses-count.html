<div id="counter">
  <ul class="list-inline">
    <li>0</li>
    <li>0</li>
    <li>0</li>
  </ul>
</div>

<script src="/js/tabletop.js"></script>
<script type="text/javascript">
  window.onload = function() { init();};

  var public_spreadsheet_url = '//docs.google.com/spreadsheets/d/109B9-LSvWleQlRquyzeo0R6tRSd7N2fh5PhtkXmG2t4/pubhtml';

  function init() {
  Tabletop.init( { key: public_spreadsheet_url,
                   callback: showInfo,
                   simpleSheet: true } )
  }

  function showInfo(data) {
    var el_div = document.getElementById('counter');

    var cnt = 0;
    data.forEach( function(key, value) {

      cnt++;
    })
console.log(cnt.toString().length)
    if( cnt.toString().length==1 )
      el_div>ul>li(3).innerHTML=cnt
  }
</script>
